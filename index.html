<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Responsive</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="card">
                <img
                src="https://media.istockphoto.com/id/1303686899/es/foto/paisaje-de-colores-en-purmamarca-jujuy-argentina.jpg?s=612x612&w=0&k=20&c=wQtVfID95eoE-w4o6TK_pe0JdplKmWGFEkLd2uyLgPE="
                alt="Tilcara - Jujuy"
                />
                <div class="card-contenido">
                    <span class="card-estadia">4 DÍAS/3 NOCHES</span>
                    <h2 class="card-titulo">Tilcara, Argentina</h2>
                    <p class="card-review"><i class="bi bi-star-fill"><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i></i> (859)</p>
                    <p class="card-precio-texto">Precio por persona final</p>
                    <p class="card-precio-lista">$192.100,00</p>
                    <p class="card-precio-valor">$118.990,00</p>
                    <p class="card-descripcion">Tilcara es un pintoresco pueblo ubicado en la Quebrada de Humahuaca, en la provincia de Jujuy, al norte de Argentina...</p>
                    <div class="card-botones">
                        <button class="btn-secundario">Leer más</button>
                        <button class="btn-primario">Reservar</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
